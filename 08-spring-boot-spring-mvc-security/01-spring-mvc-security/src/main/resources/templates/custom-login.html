<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center mt-5 mb-4">Custom Login Page</h3>
            <form action="#" th:action="@{/authenticateUser}" method="post" class="border p-4 rounded shadow">
                <div th:if="${param.error}" class="alert alert-danger mb-3">
                    <i>Invalid user!</i>
                </div>
                <div th:if="${param.logout}" class="alert alert-success mb-3">
                    <i>Logged out.</i>
                </div>
                <div class="mb-3">
                    <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
