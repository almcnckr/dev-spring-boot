<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="post">
    First Name: <input type="text" th:field="*{firstName}">
    <br><br>

    Last Name: <input type="text" th:field="*{lastName}">
    <br><br>

    Country:
    <select th:field="*{country}">
        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"/>
    </select>
    <br><br>

    Favorite Programming Language:
    <input type="radio" th:field="*{favoriteLanguage}" th:each="programmingLanguage : ${programmingLanguages}"
           th:value="${programmingLanguage}" th:text="${programmingLanguage}">
    <br><br>

    Favorite Operating System:
    <input type="checkbox" th:field="*{favoriteSystems}" th:each="operatingSystem : ${operatingSystems}"
           th:value="${operatingSystem}" th:text="${operatingSystem}">
    <br><br>
    
    <input type="submit" value="Submit">

</form>

</body>
</html>
